<div class="staffPermission">
  <el-tooltip class="item" effect="dark" content="帳戶權限" placement="bottom">
    <el-button
      @click="show =true"
      type="info"
      icon="el-icon-setting"
      circle
    ></el-button>
  </el-tooltip>
  <el-dialog :visible.sync="show" width="50%">
    <span slot="title"
      ><b
        ><i class="el-icon-setting"></i> 權限管理 {{ staffInfo.name }}</b
      ></span
    >
    <div style="padding:0 50px">
      <div class="w-100" style="display: flex;justify-content:center">
        <el-transfer
          filterable
          filter-placeholder="關鍵字搜尋"
          v-model="devices.choosedList"
          :data="devices.allList"
          :titles="['未授權之設備','已授權之設備']"
        ></el-transfer>
      </div>
    </div>
    <span slot="footer" class="dialog-footer">
      <el-button @click="show = false">取 消</el-button>
      <el-button type="info" @click="sendPermissionForm">确 定</el-button>
    </span>
  </el-dialog>
</div>
